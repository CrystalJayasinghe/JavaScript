<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Probability Calculator</title>
</head>
<body>
    <h1>Dice Probability Calculator</h1>
    <label for="numDice">Enter the number of dice:</label>
    <input type="number" id="numDice" min="1" required>
    <br>
    <label for="targetSum">Enter the target sum of the dice:</label>
    <input type="number" id="targetSum" min="1" required>
    <br>
    <button onclick="calculateProbability()">Calculate Probability</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
